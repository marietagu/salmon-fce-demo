name: Daily Cosmos DB top-up seed

on:
  workflow_dispatch:
  schedule:
    - cron: '5 12 * * *'

jobs:
  topup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install httpx motor
      - name: Run top-up
        env:
          MONGO_URI: ${{ secrets.COSMOS_MONGO_URI }}
          MONGO_DB: salmon_fce
          MONGO_COLL: fce_daily
          SITE_NAME: Marlborough Sounds
          OPEN_METEO_LAT: '-41.2706'
          OPEN_METEO_LON: '173.2840'
        run: python etl/top_up.py


